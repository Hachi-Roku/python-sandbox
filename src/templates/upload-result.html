<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Image</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <!-- Подключите ваш CSS, если он есть -->
  </head>
<body>
    <h1>Результат обработки изображения</h1>

    <div>

    </div>
</body>
</html>
